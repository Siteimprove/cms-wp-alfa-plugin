name: Release Workflow

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: php:8.0

    steps:
      - uses: actions/checkout@v2

      - name: Setup Tools
        run: |
          apt-get update && apt-get install -y zip unzip openssh-client git
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-suggest

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'

      - name: Install Dependencies
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CI_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          npm install

      - name: Build assets
        run: npm run build

      - name: Archive Release
        uses: Siteimprove/zip-release@main
        with:
          type: 'zip'
          path: './siteimprove-alfa/'
          filename: 'siteimprove-alfa.zip'

      - name: Create Release
        uses: Siteimprove/release-action@v1
        with:
          allowUpdates: true
          generateReleaseNotes: true
          artifacts: "siteimprove-alfa.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
